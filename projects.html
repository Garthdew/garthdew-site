<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Garth Dew</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Project-specific styles */
        .projects-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
        }

        .project-row {
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .project-row:hover {
            background-color: #fafafa;
        }

        .project-row:last-child {
            border-bottom: none;
        }

        .project-row td {
            padding: 20px 0;
            vertical-align: middle;
        }

        .project-title {
            font-size: 18px;
            font-weight: 400;
            color: #222222;
            font-style: italic;
            transition: color 0.3s ease;
            min-width: 200px;
            padding-right: 40px;
        }

        .project-type {
            font-size: 16px;
            color: #666666;
            transition: color 0.3s ease;
            min-width: 120px;
            padding-right: 40px;
        }

        .project-year {
            font-size: 16px;
            color: #666666;
            transition: color 0.3s ease;
            min-width: 80px;
            padding-right: 40px;
        }

        .project-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .project-row:hover .project-title,
        .project-row:hover .project-type,
        .project-row:hover .project-year {
            color: #222222;
        }

        .project-row:hover .project-thumbnail {
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .project-row td {
                padding: 15px 0;
            }

            .project-title {
                font-size: 16px;
                padding-right: 20px;
                min-width: 150px;
            }

            .project-type,
            .project-year {
                font-size: 14px;
                padding-right: 20px;
                min-width: 80px;
            }

            .project-thumbnail {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .projects-table {
                font-size: 14px;
            }

            .project-title {
                min-width: 120px;
                padding-right: 15px;
            }

            .project-type,
            .project-year {
                min-width: 60px;
                padding-right: 15px;
            }

            .project-thumbnail {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">Garth Dew</a>
            
            <!-- Desktop Navigation - populated by menu.js -->
            <nav class="nav-desktop">
                <!-- Navigation links will be inserted here -->
            </nav>
            
            <!-- Mobile Navigation -->
            <nav class="nav-mobile">
                <button class="hamburger" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu" id="mobileMenu">
            <button class="close-menu" onclick="toggleMobileMenu()">&times;</button>
            <div class="mobile-nav-links">
                <!-- Mobile navigation links will be inserted here -->
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <table class="projects-table">
                <tr class="project-row" onclick="openProject('flow')">
                    <td class="project-title">Flow</td>
                    <td class="project-type">Music</td>
                    <td class="project-year">2024</td>
                    <td><img src="images/projects/urban-thumb.jpg" alt="Urban Landscapes" class="project-thumbnail"></td>
                </tr>
                
                <tr class="project-row" onclick="openProject('a-trip-takes-us')">
                    <td class="project-title">A Trip Takes Us</td>
                    <td class="project-type">Photobook</td>
                    <td class="project-year">2025</td>
                    <td><img src="images/projects/silent-thumb.jpg" alt="Silent Spaces" class="project-thumbnail"></td>
                </tr>

                <tr class="project-row" onclick="openProject('preston-street')">
                      <td class="project-title">Preston Street</td>
                      <td class="project-type">Photobook</td>
                      <td class="project-year">2025</td>
                      <td><img src="images/projects/silent-thumb.jpg" alt="Silent Spaces" class="project-thumbnail"></td>
                  </tr>
                
                
            </table>
        </main>
    </div>

    <script src="menu.js"></script>
    <script>
        function openProject(projectSlug) {
            // Navigate to individual project page
            window.location.href = `project-${projectSlug}.html`;
        }
    </script>
</body>
</html>
