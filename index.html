<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Garth Dew</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css?v=4">
  <style>
    /* Hero slideshow styles */
    .hero-container {
      position: absolute;
      left: 250px; /* Start exactly at sidebar edge */
      top: 0;
      width: calc(100vw - 250px); /* Full viewport width minus sidebar */
      height: 100vh; /* Full viewport height */
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    .slide.active {
      opacity: 1;
    }
    
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      margin: 0;
      padding: 0;
    }
    
    /* Ensure body has no margins/padding */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent any scrollbars */
    }
    
    /* Override any main-content styles */
    .main-content {
      margin: 0 !important;
      padding: 0 !important;
      width: auto !important;
    }
    
    /* Mobile adjustments - full screen */
    @media (max-width: 768px) {
      .hero-container {
        left: 0;
        width: 100vw; /* Full viewport width */
        height: 100vh; /* Full viewport height */
      }
      
      body {
        overflow: visible; /* Allow scrolling on mobile for menu */
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <div class="slideshow-container">
      <div class="slide active">
        <img src="/images/withwhatihave/wwih-3.jpg" alt="Garth Dew Photography">
      </div>
      <div class="slide">
        <img src="/images/featured/featured-15.jpg" alt="Garth Dew Photography">
      </div>
      <div class="slide">
        <img src="/images/featured/featured-7.jpg" alt="Garth Dew Photography">
      </div>
      <div class="slide">
        <img src="/images/portraits/portrait-10.jpg" alt="Garth Dew Photography">
      </div>
      <div class="slide">
        <img src="/images/featured/featured-25.jpg" alt="Garth Dew Photography">
      </div>
    </div>
  </div>
  
  <script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');
      const totalSlides = slides.length;
      
      console.log('Slideshow initialized with', totalSlides, 'slides');
      
      function nextSlide() {
        console.log('Changing from slide', currentSlide, 'to', (currentSlide + 1) % totalSlides);
        
        // Remove active class from current slide
        slides[currentSlide].classList.remove('active');
        
        // Move to next slide (loop back to 0 when reaching the end)
        currentSlide = (currentSlide + 1) % totalSlides;
        
        // Add active class to new slide
        slides[currentSlide].classList.add('active');
      }
      
      // Start the slideshow - change every 2.5 seconds
      const slideshowInterval = setInterval(nextSlide, 2500);
      console.log('Slideshow timer started');
      
      // Test by manually triggering after 1 second
      setTimeout(() => {
        console.log('Manual test slide change');
        nextSlide();
      }, 1000);
    });
  </script>
  
  <!-- Include the shared menu system -->
  <script src="/menu.js"></script>
</body>
</html>
