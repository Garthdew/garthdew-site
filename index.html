<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Garth Dew</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css?v=4">
  <style>
    /* Hero image styles */
    .hero-container {
      position: absolute;
      left: 250px; /* Start exactly at sidebar edge */
      top: 0;
      width: calc(100vw - 250px); /* Full viewport width minus sidebar */
      height: 100vh; /* Full viewport height */
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    
    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      margin: 0;
      padding: 0;
    }
    
    /* Ensure body has no margins/padding */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent any scrollbars */
    }
    
    /* Override any main-content styles */
    .main-content {
      margin: 0 !important;
      padding: 0 !important;
      width: auto !important;
    }
    
    /* Mobile adjustments - full screen */
    @media (max-width: 768px) {
      .hero-container {
        left: 0;
        width: 100vw; /* Full viewport width */
        height: 100vh; /* Full viewport height */
      }
      
      body {
        overflow: visible; /* Allow scrolling on mobile for menu */
      }
    }
  </style>
</head>
<body>
  <div class="hero-container">
    <img src="/images/hero.jpg" alt="Garth Dew Photography" class="hero-image">
  </div>
  
  <!-- Include the shared menu system -->
  <script src="/menu.js"></script>
</body>
</html>
