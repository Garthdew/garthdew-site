<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garth Dew</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #fff;
            color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content {
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 40px;
        }
        
        .status {
            font-size: 1rem;
            font-weight: 400;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .status {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Garth Dew</h1>
        <div class="subtitle">Filmmaker | Photographer | Composer</div>
        <div class="status">Site being developed</div>
    </div>
</body>
</html>
