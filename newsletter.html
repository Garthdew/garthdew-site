<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter - Garth Dew</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo">Garth Dew</a>
            
            <!-- Desktop Navigation - populated by menu.js -->
            <nav class="nav-desktop">
                <!-- Navigation links will be inserted here -->
            </nav>
            <!-- Mobile Navigation -->
            <nav class="nav-mobile">
                <button class="hamburger" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>
        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu" id="mobileMenu">
            <button class="close-menu" onclick="toggleMobileMenu()">&times;</button>
            <div class="mobile-nav-links">
                <!-- Mobile navigation links will be inserted here -->
            </div>
        </div>
        <!-- Main Content -->
        <main class="main-content">
            <div class="content-section">
                <p>I write a monthly newsletter about my photography work, including process, works in progress and book launches.</p>
            </div>

            <div class="newsletter-signup">
                <form class="signup-form" action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="post" target="hidden_iframe">
                    <input type="email" name="entry.YOUR_ENTRY_ID" placeholder="Enter your email address" required>
                    <button type="submit">Subscribe</button>
                </form>
                <iframe name="hidden_iframe" style="display:none;"></iframe>
                <div class="form-message" id="formMessage" style="display:none;">
                    <p>Thank you for subscribing!</p>
                </div>
            </div>

            <div class="content-section">
                <h2>Past Editions</h2>
                <ul class="newsletter-list">
                    <li><a href="newsletter/newsletter3.html">Newsletter 3</a></li>
                    <li><a href="newsletter/newsletter2.html">Newsletter 2</a></li>
                    <li><a href="newsletter/newsletter1.html">Newsletter 1</a></li>
                </ul>
            </div>
        </main>
    </div>
    <script src="menu.js"></script>
</body>
</html>
