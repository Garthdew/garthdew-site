<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garth Dew - Windows 95 Pattern</title>
    <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
    
    <style>
        :root {
            --win95-bg: #008080; 
            --silver: #c0c0c0;
            --border-light: #ffffff;
            --border-dark: #808080;
            --border-black: #000000;
            --win-blue: #000080;
        }

        body {
            /* The "Pattern" Magic: A repeating 8x8 pixel grid */
            background-color: var(--win95-bg);
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIElEQVQIW2NkYGD4D8SogAsD8Z97enpAmAkkA6KAgQEAb6YKBGo6o9YAAAAASUVORK5CYII=");
            background-repeat: repeat;
            
            font-family: 'W95FA', 'MS Sans Serif', Tahoma, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            -webkit-font-smoothing: none;
        }

        /* Main Window */
        .window {
            width: 90%;
            max-width: 600px;
            background-color: var(--silver);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow: 1px 1px 0px var(--border-black);
            padding: 2px;
        }

        .title-bar {
            background-color: var(--win-blue);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Title Bar Buttons [_][X] */
        .title-buttons span {
            border: 1px solid var(--border-light);
            background: var(--silver);
            color: black;
            padding: 0 2px;
            font-size: 10px;
            box-shadow: 1px 1px 0px var(--border-black);
            cursor: default;
        }

        .window-content {
            padding: 20px;
            text-align: center;
        }

        /* Proper 95 Button Depth */
        .win-button {
            padding: 5px 15px;
            font-family: inherit;
            background-color: var(--silver);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow: 1px 1px 0px var(--border-black);
            outline: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .win-button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            box-shadow: none;
            padding: 6px 14px 4px 16px; /* Mimics the text "moving" when pressed */
        }

        /* Fixed Image Box */
        #image-display {
            width: 100%;
            height: 400px; 
            background-color: #000; 
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #target-image {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            display: none; 
        }

        .footer-info {
            font-size: 12px;
            border-top: 1px solid var(--border-dark);
            padding-top: 10px;
        }

        .links a {
            color: black;
            padding: 2px;
        }

        .links a:hover {
            background: var(--win-blue);
            color: white;
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <span>IMAGE_VIEWER.EXE</span>
            <div class="title-buttons">
                <span>_</span>
                <span>?</span>
                <span>X</span>
            </div>
        </div>

        <div class="window-content">
            <button class="win-button" onclick="showSurprise()">Surprise me</button>

            <div id="image-display">
                <p id="placeholder-text" style="color: #00FF00; font-family: monospace; font-size: 12px;">
                    C:\> run surprise.exe<br>
                    READY_
                </p>
                <img id="target-image" src="" alt="Photography">
            </div>

            <div class="footer-info">
                <strong>Garth Dew Photography</strong>
                <div class="links">
                    <a href="#">Gallery</a> | <a href="#">Bio</a> | <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSurprise() {
            const img = document.getElementById('target-image');
            const placeholder = document.getElementById('placeholder-text');
            const randomNum = Math.floor(Math.random() * 20) + 1;
            
            img.src = `images/${randomNum}.jpg`;
            placeholder.style.display = 'none';
            img.style.display = 'block';
        }
    </script>
</body>
</html>
