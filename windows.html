<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garth Dew - Surprise</title>
    <style>
        /* Windows 95 System Colors */
        :root {
            --bg-teal: #008080;
            --silver: #c0c0c0;
            --border-light: #ffffff;
            --border-dark: #808080;
            --border-black: #000000;
            --win-blue: #000080;
        }

        body {
            /* The Grainy Pattern Feel */
            background-color: var(--bg-teal);
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIElEQVQIW2NkYGD4D8SogAsD8Z97enpAmAkkA6KAgQEAb6YKBGo6o9YAAAAASUVORK5CYII=");
            background-repeat: repeat;

            font-family: "MS Sans Serif", Tahoma, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: black;
        }

        /* The Main Window */
        .window {
            width: 90%;
            max-width: 600px;
            background-color: var(--silver);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow: 1px 1px 0px var(--border-black);
            padding: 2px;
        }

        .title-bar {
            background-color: var(--win-blue);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-buttons span {
            border: 1px solid var(--border-light);
            background: var(--silver);
            color: black;
            padding: 0 3px;
            font-size: 10px;
            box-shadow: 1px 1px 0px var(--border-black);
            margin-left: 2px;
        }

        /* The Content Area */
        .window-content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The "Surprise Me" 90s Button */
        .win-button {
            padding: 10px 20px;
            font-family: inherit;
            font-size: 14px;
            background-color: var(--silver);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            outline: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .win-button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            padding: 11px 19px 9px 21px; /* Subtle sink effect */
        }

        /* FIXED SIZE IMAGE BOX */
        #image-display {
            width: 100%;
            height: 400px; /* Fixed height */
            background-color: #000; 
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #target-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Proportional fit */
            display: none; 
        }

        /* Footer Links */
        .footer-info {
            margin-top: 5px;
            font-size: 13px;
            line-height: 1.6;
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            color: black;
            margin: 0 5px;
            text-decoration: underline;
        }

        .links a:hover {
            background-color: var(--win-blue);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <span>IMAGE_GENERATOR.EXE</span>
            <div class="title-buttons">
                <span>?</span>
                <span>X</span>
            </div>
        </div>

        <div class="window-content">
            <button class="win-button" onclick="showSurprise()">Surprise me</button>

            <div id="image-display">
                <p id="placeholder-text" style="color: #666; font-style: italic;">Press button to initialize...</p>
                <img id="target-image" src="" alt="Garth Dew Photography">
            </div>

            <div class="footer-info">
                Garth Dew is a photographer from Preston.
                <div class="links">
                    <a href="mailto:your@email.com">E-mail</a> | 
                    <a href="#">Mailing List</a> | 
                    <a href="#">Shop</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSurprise() {
            const imgElement = document.getElementById('target-image');
            const placeholder = document.getElementById('placeholder-text');
            
            const randomNum = Math.floor(Math.random() * 20) + 1;
            
            imgElement.src = `images/${randomNum}.jpg`;
            
            placeholder.style.display = 'none';
            imgElement.style.display = 'block';
        }
    </script>

</body>
</html>
