<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garth Dew - Photography</title>
    <style>
        :root {
            --bg-teal: #008080;
            --silver: #c0c0c0;
            --border-light: #ffffff;
            --border-dark: #808080;
            --border-black: #000000;
            --win-blue: #000080;
        }

        body {
            background-color: var(--bg-teal);
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIElEQVQIW2NkYGD4D8SogAsD8Z97enpAmAkkA6KAgQEAb6YKBGo6o9YAAAAASUVORK5CYII=");
            background-repeat: repeat;
            font-family: "MS Sans Serif", Tahoma, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: black;
        }

        .window {
            width: 90%;
            max-width: 600px;
            background-color: var(--silver);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow: 1px 1px 0px var(--border-black);
            padding: 2px;
        }

        .title-bar {
            background-color: var(--win-blue);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
        }

        .window-content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .win-button {
            padding: 10px 20px;
            font-family: inherit;
            background-color: var(--silver);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            cursor: pointer;
            margin-bottom: 20px;
            outline: none;
        }

        .win-button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
        }

        /* FIXED 3:2 ASPECT RATIO IMAGE BOX */
        #image-display {
            width: 100%;
            aspect-ratio: 3 / 2; /* Forces 3:2 Ratio */
            background-color: #000; 
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #target-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none; 
        }

        .footer-info { font-size: 13px; }
        .links a { color: black; margin: 0 5px; text-decoration: underline; }
        .links a:hover { background: var(--win-blue); color: white; }
    </style>
</head>
<body>

    <audio id="win-sound" src="startup.mp3" preload="auto"></audio>

    <div class="window">
        <div class="title-bar">
            <span>IMAGE_VIEWER.EXE</span>
            <span style="font-size: 10px;">[?] [X]</span>
        </div>

        <div class="window-content">
            <button id="main-button" class="win-button" onclick="showSurprise()">Surprise me</button>

            <div id="image-display">
                <p id="placeholder-text" style="color: #666; font-style: italic;">Press button to initialize...</p>
                <img id="target-image" src="" alt="Garth Dew Photography">
            </div>

            <div class="footer-info">
                Garth Dew is a photographer from Preston.
                <div class="links">
                    <a href="mailto:your@email.com">E-mail</a> | 
                    <a href="mailing-list.html">Mailing List</a> | 
                    <a href="shop.html">Shop</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let hasPlayedSound = false;
        let imageDeck = [];
        const totalPhotos = 70;

        // Function to create a shuffled array of numbers 1 to 70
        function shuffleDeck() {
            let deck = [];
            for (let i = 1; i <= totalPhotos; i++) {
                deck.push(i);
            }
            // Fisher-Yates shuffle algorithm
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            return deck;
        }

        function showSurprise() {
            const imgElement = document.getElementById('target-image');
            const placeholder = document.getElementById('placeholder-text');
            const sound = document.getElementById('win-sound');
            const btn = document.getElementById('main-button');
            
            // 1. Audio Logic
            if (!hasPlayedSound) {
                sound.play().catch(e => console.log("Sound muted: ", e));
                hasPlayedSound = true;
                btn.innerText = "Next Image";
            }

            // 2. Deck Logic (No repeats until all shown)
            if (imageDeck.length === 0) {
                imageDeck = shuffleDeck();
            }
            
            // Pull the last number from our shuffled deck
            const currentNum = imageDeck.pop();
            imgElement.src = `images/${currentNum}.jpg`;
            
            imgElement.onload = function() {
                placeholder.style.display = 'none';
                imgElement.style.display = 'block';
            };

            imgElement.onerror = function() {
                // If a specific image is missing, just skip to the next available one in the deck
                showSurprise();
            };
        }
    </script>
</body>
</html>
