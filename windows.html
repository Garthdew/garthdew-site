<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garth Dew - Surprise</title>
    <style>
        /* Windows 95 System Colors & Funky Vibes */
        :root {
            --silver: #c0c0c0;
            --border-light: #ffffff;
            --border-dark: #808080;
            --border-black: #000000;
            --win-blue: #000080;
        }

        body {
            /* Funky Animated Gradient */
            background: linear-gradient(-45deg, #008080, #ff00ff, #00ffff, #7a28cb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            
            font-family: "MS Sans Serif", Tahoma, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: black;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* The Main Window */
        .window {
            width: 90%;
            max-width: 600px;
            background-color: var(--silver);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            box-shadow: 1px 1px 0px var(--border-black);
            padding: 2px;
        }

        .title-bar {
            background-color: var(--win-blue);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .win-button {
            padding: 10px 20px;
            font-family: inherit;
            font-size: 14px;
            background-color: var(--silver);
            border: 2px solid;
            border-color: var(--border-light) var(--border-dark) var(--border-dark) var(--border-light);
            outline: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .win-button:active {
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
        }

        /* FIXED SIZE IMAGE CONTAINER */
        #image-display {
            width: 100%;
            height: 400px; /* Fixed height for stability */
            background-color: #000; 
            border: 2px solid;
            border-color: var(--border-dark) var(--border-light) var(--border-light) var(--border-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #target-image {
            width: 100%;
            height: 100%;
            /* This is the magic: it fits the photo proportionally without distortion */
            object-fit: contain; 
            display: none; 
        }

        .footer-info {
            margin-top: 15px;
            font-size: 13px;
            line-height: 1.6;
        }

        .links a {
            color: black;
            margin: 0 5px;
            text-decoration: underline;
        }

        .links a:hover {
            background-color: var(--win-blue);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <span>IMAGE_GENERATOR.EXE</span>
            <span style="font-size: 10px;">[?] [X]</span>
        </div>

        <div class="window-content">
            <button class="win-button" onclick="showSurprise()">Surprise me</button>

            <div id="image-display">
                <p id="placeholder-text" style="color: #666; font-style: italic;">Press button to initialize...</p>
                <img id="target-image" src="" alt="Garth Dew Photography">
            </div>

            <div class="footer-info">
                Garth Dew is an artist from Preston, England.
                <div class="links">
                    <a href="mailto:your@email.com">Email</a> | 
                    <a href="#">Mailing List</a> | 
                    <a href="#">Shop</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSurprise() {
            const imgElement = document.getElementById('target-image');
            const placeholder = document.getElementById('placeholder-text');
            
            const randomNum = Math.floor(Math.random() * 20) + 1;
            
            imgElement.src = `images/${randomNum}.jpg`;
            
            placeholder.style.display = 'none';
            imgElement.style.display = 'block';
        }
    </script>

</body>
</html>
